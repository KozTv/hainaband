        (function () {
            var dict = {
                common: 'ENBEPLInstagram ©2016 Haina',
                en: {
                    'BandDesc': `Haina is a musical trio: button accordion, violin and drums.
					The band’s music is a blend of eccentric rock riffs and rhythms represented in an unconventional music format.
					Haina’s songs tell the story of a man that stands on the threshold of a new century, and reveal his feelings, doubts, and hopes in conditions of love, battles and cataclysms.`
                },
                be: {
                    'BandDesc': `Haina - гурт з трох музыкантаў, якія граюць свае песні на баяне, скрыпцы і барабанах.
                Haina - гэта палітра эксцэнтрычных рокавых рыфаў i рытмаў у нетрадыцыйным фарматным увасабленні.
                Песні Haina - пра таго, ранейшага чалавека напачатку новага стагоддзя: пра яго перажыванні, сумненні, спадзяванні ва ўмовах барацьбы, кахання і катаклізмаў.`
                },
                pl: {
                    'BandDesc': `Haina – trzyosobowy kolektyw, w którego skład wchodzą akordeon, skrzypce i perkusja. Haina – paleta ekscentrycznych rockowych riffów i rytmów w nietradycyjnej odsłonie. Utwory Haina to historia człowieka odrodzonego w nowej epoce, jego doświadczenia, wątpliwości, oczekiwania w obliczu walki, miłości i kataklizmów.`
                }
            };

            function unique_char(str1) {
                var str = str1;
                var uniql = "";
                for (var x = 0; x < str.length; x++) {
                    var c = str.charAt(x);
                    if (c != " " && uniql.indexOf(c) == -1) {
                        uniql += str[x];
                    }
                }
                return uniql;
            }

            function UpdateText(lang) {
                var res = dict[lang];
                if (res == undefined) {
                    lang = "be";
                    res = dict[lang];
                }

                var str = "";
                for (var elementId in res) {
                    str += res[elementId];
                }

                var fontChars = encodeURIComponent(unique_char(str + dict.common));

                var cssId = 'fontl';
                var head = document.getElementsByTagName('head')[0];
                var fontLink = document.getElementById(cssId);
                if (fontLink) {
                    head.removeChild(fontLink);
                }

                var link = document.createElement('link');
                link.id = cssId;
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&text=' + fontChars;
                link.media = 'all';
                head.appendChild(link);

                for (var elementId in res) {
                    document.getElementById(elementId).innerHTML = res[elementId];
                }

            }

            var switches = document.getElementsByClassName('LangSwitch');
            for (var i = 0; i < switches.length; i++) {
                var lswitch = switches[i];
                lswitch.onclick = function (e) {
                    var t = e.target;
                    var l = t.getAttribute("href").substring(1);
                    UpdateText(l);
                }
            }

            var h = window.location.hash;
            if (h != "") {
                UpdateText(h.substring(1));
            }
            else {
                UpdateText("be");
            }

        })();
